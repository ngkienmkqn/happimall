# Netlify Configuration for Happi Mall

# Build settings
[build]
  # No build command needed for static site
  command = ""
  # Publish the root directory
  publish = "."
  # Functions directory (if you add serverless functions later)
  functions = "functions"

# Redirect rules
[[redirects]]
  # Redirect /about to about.html
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  # Redirect /policies to policies.html
  from = "/policies"
  to = "/policies.html"
  status = 200

[[redirects]]
  # Handle 404 - redirect to homepage
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for HTML files (don't cache)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/styles/*"
  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/scripts/*"
  [headers.values]
    # Cache JavaScript files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin settings (optional)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Lighthouse plugin runs performance, accessibility, and SEO tests
  [plugins.inputs]
    output_path = "reports/lighthouse.html"

# Environment variables (if needed)
# [build.environment]
#   NODE_VERSION = "18"

# Dev server settings for local development
[dev]
  command = "npx http-server -p 8888"
  port = 8888
  publish = "."
  autoLaunch = true
